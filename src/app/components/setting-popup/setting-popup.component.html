<div class="settings-popup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Settings</h2>
        <button class="close-btn" (click)="closePopup()">Ã—</button>
      </div>
  
      <form>
        <fieldset>
          <legend>Communication Mode:</legend>
          <label>
            <input 
              type="radio" 
              name="mode" 
              value="single" 
              [(ngModel)]="settings.communicationMode">
            Single Mode
          </label>
          <label>
            <input 
              type="radio" 
              name="mode" 
              value="multiple" 
              [(ngModel)]="settings.communicationMode">
            Multiple Mode
          </label>
        </fieldset>
  
        <label for="modeSelection">Communication Type:</label>
        <select id="modeSelection" name="modeSelection" [(ngModel)]="settings.communicationType">
          <option value="Server">Server</option>
          <option value="Client">Client</option>
        </select>
        
        <fieldset>
            <label for="serverName">Server Name:</label>
            <select id="serverName" name="serverName" [(ngModel)]="settings.selectedServerName">
              <option value="UPP">UPP</option>
              <option value="USI">USI</option>
            </select>

           <label for="serverAddress">Server Address:</label>
          <input 
            type="text" 
            id="serverAddress" 
            name="serverAddress" 
            [(ngModel)]="settings.serverAddress" 
            placeholder="Enter server address">
          
          <label for="portNumber">Port Number:</label>
          <input 
            type="number" 
            id="portNumber" 
            name="portNumber" 
            [(ngModel)]="settings.portNumber" 
            placeholder="Enter port number">
        </fieldset>
  
        <button type="submit" (click)="saveSettings()">Save Settings</button>
      </form>
    </div>
  </div>
