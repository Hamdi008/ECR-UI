<div class="signin-container">
    <div class="card">
      <div class="card-body p-4">
        <h2 class="card-title mb-4">Sign In</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
          <p class="mt-3 mb-0 text-center">Don't have an account? <a routerLink="/signUp">Sign up here</a></p>
        </form>
      </div>
    </div>
  </div>
