<div class="signup-container">
    <div class="card">
      <div class="card-body p-4">
        <h2 class="card-title mb-4">Sign Up</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input [(ngModel)]="user.fullname" type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input [(ngModel)]="user.email" type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
          </div>
          <button (click)="signUp()" type="submit" class="btn btn-primary">Sign Up</button>
          <p class="mt-3 mb-0 text-center">Already have an account? <a routerLink="/signIn">Sign here</a></p>
        </form>
      </div>
    </div>
  </div>
